<html>

<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="house" src="assets/3d/house/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
        <a-entity gltf-model="#house" scale="0.009 0.009 0.009" position="0 0 0" rotation="0 90 5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
